<body>
  <h3 class="title">MP3 Player / Alarm Clock <span id="time"></span></h3>
      <div class="keypad">
    <h4><span id="play">STOPPED</span> Current Track: <span id="track">0</span></h4>
    <hr />
    <br />
    <button id="Prev" onclick="sendMessage('prev')">prev</button>
    <button id="Play" onclick="sendMessage('play')">play</button>
    <button id="Stop" onclick="sendMessage('stop')">stop</button>
    <button id="Next" onclick="sendMessage('next')">next</button>
    <br /><br />
    <select id="playList" onchange="sendMessage('song'+this.value);">
      <option>Choose a 60's song</option>
    </select>
    <br />
    <select id="boc" onchange="sendMessage('boc'+this.value);">
      <option>Choose a boc song</option>
    </select>
    <br />
    <select id="ure" onchange="sendMessage('ure'+this.value);">
      <option>Choose a Midge Ure song</option>
    </select>
    <br /><br />
    <hr />
    <h4>Play Mode:<span id="mode">STOPPED</span> <span id="eq">NONE</span></h4>
    <hr />
    <button id="shuf" onclick="sendMessage('shuf')">shuffle</button>
    <button id="loop" onclick="sendMessage('loop')">loop</button>
    <button id="eq" onclick="sendMessage('eq')">eq</button>
    <br />
    <hr />
    <h4>Volume:<span id="volume">10</span></h4>
    <hr />
    <button id="down" onclick="sendMessage('down')">down</button>
    <button id="up" onclick="sendMessage('up')">up</button>
    <br /><br />
    <input type="range" name="volume" id="slide" min="0" max="30" value="5" onclick="sendMessage('vol,'+this.value)" />
    <br /><br />
    <hr />
    <h4>Alarm Time: <span id="alarmStatus">OFF</span></h4>
    <hr />
    <input type="time" id="alarm" name="alarm" min="00:00" max="23:59">
    <br /><br />
    <button id="set"
      onclick="sendMessage(document.getElementById('alarm').value? 'alarm,'+document.getElementById('alarm').value : '')">set</button>
    <button id="reset" onclick="sendMessage('alarm,-1:-1')">reset</button>
    <br />
    <hr />
    <input type='file' name='upload' id='upload' value=''><span id="percent"></span>
    <br>
  </div>
  <!-- javascript -->
  <script>

    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    const mode = ["Loop", "Folder Repeat", "Single Repeat", "Shuffle", "Normal"];
    var state = {};
    var boc = [];
    var ure = [];
    var songList = [];
    var json = {};

    window.addEventListener('load', onLoad);

    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen = onOpen;
      websocket.onclose = onClose;
      websocket.onmessage = onMessage; 
    }
    function onOpen(event) {
      console.log('Connection opened');
    }

    function onClose(event) {
      console.log('Connection closed');
      setTimeout(initWebSocket, 2000);
    }

    function onMessage(event) {
      json = JSON.parse(event.data);
      console.log(json);

      if (state.playState != json.playState) {
        state.playState = json.playState;
        document.getElementById('play').innerHTML = json.playState;
      }

      if (state.track != json.track) {
        state.track = json.track;

        if (json.track < 144) state.title = boc[json.track - 2]

        if (json.track < 330 && json.track > 143) state.title = ure[json.track - 144]

        if (json.track > 329) state.title = songList[json.track - 330]

        document.getElementById('track').innerHTML = json.track + "<br />" + state.title;
      }

      if (state.volume != json.volume) {
        state.volume = json.volume;
        document.getElementById('volume').innerHTML = json.volume;
        document.getElementById('slide').value = json.volume;
      }

      if (state.playMode != json.playMode) {
        state.playMode = json.playMode;
        document.getElementById('mode').innerHTML = mode[json.playMode];
      }

      document.getElementById('alarmStatus').innerHTML = (json.hour == -1 ? "Not" : String(json.hour).padStart(2, '0')) + ':' + (json.minute == -1 ? "Set" : String(json.minute).padStart(2, '0'));
    }

    function onLoad(event) {
      initWebSocket();

      setPlaylist();
      var select = document.getElementById("playList");
      songList.forEach((v) => {
        var el = document.createElement("option");
        el.textContent = el.value = v;
        select.appendChild(el);
      })

      setBoc();
      select = document.getElementById("boc");
      boc.forEach((v) => {
        var el = document.createElement("option");
        el.textContent = el.value = v;
        select.appendChild(el);
      })

      setUre();
      select = document.getElementById("ure");
      ure.forEach((v) => {
        var el = document.createElement("option");
        el.textContent = el.value = v;
        select.appendChild(el);
      })
      document.getElementById("upload").addEventListener("change", (e) => processFile(e));
    }

    function processFile(e) {
      const reader = new FileReader();
      reader.readAsText(e.path[0].files[0]);
      var myfilename = e.path[0].files[0].name;

      reader.onload = (e) => {
        var myfile = e.target.result;
        var myarray = myfile.split('');
        var mylength = myfile.length;
        i = 0;
        k = 1;
        var sendArray = [];
        sendArray[0] = ("upld:" + myfilename);

        function getChunk() {
          var sendstring = '';
          for (var j = 0; j < 512; j++) {
            if (i < mylength) {
              sendstring += myarray[i];
            }
            i++
          }
          return sendstring;
        }

        function loopThroughSplittedText(splittedText) {
          splittedText.forEach(function (text, i) {
            setTimeout(function () {
              sendMessage(text, i);
            }, i * 500)
          })
        }

        while (i < mylength) {

          sendArray[k] = ("file:" + getChunk());
          k++;
        }
        sendArray[k] = ("comp");
        sendstring = '';
        loopThroughSplittedText(sendArray);
      };
    }

    function sendMessage(data, index) {
      if (index) var percent = index / k * 100;
      if (data.substring(0, 4) == 'file') document.getElementById('percent').innerHTML = percent + ' %';
      if (data.substring(0, 4) == 'comp') {
        document.getElementById('percent').innerHTML = "completed";
        setTimeout(() => {
          location.reload();
        }, 2000);
      }
      websocket.send(data);
    }
